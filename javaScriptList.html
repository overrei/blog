---
layout: javaScript-default
---
 
	<ul class="content-list">
		   {% for post in site.posts %}
		   		{% for tags in post.tags %}
			  		{% if tags == 'javaScript' %} 
				  		<li class="list-box">	
				  			<div class="pageImg" style="background-image: url({{ post.pageImgurl }})" title="{{ post.title }}"  ></div>
				  			<a href="{{ site.baseurl }}{{ post.url }}"><span class="list-box-title">{{ post.title }}</span></a>
				  		</li>
					{% endif %}
				{% endfor %}
		       
		   {% endfor %}
		</ul>
