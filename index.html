---
layout: default
---
<header class="index-header">
	
</header> 
<div class="navBtn" id="navBtn">
	<span></span>
</div>
<nav class="index-left-nav">
	<div class="index-user">
		<img src="" class="index-user-img">
	</div>
	<div class="navList">
		<a class="nav-list css"  href="#" hover-text="css">css</a> 
		<a class="nav-list canvas" href="#" hover-text="canvas">canvas</a>
		<a class="nav-list js" href="#" hover-text="javaScript">js</a>
		<a class="nav-list nodeJs" href="#" hover-text="nodeJs">nodeJs</a>
		<a class="nav-list gulp" href="#" hover-text="gulp">gulp</a>
		<a class="nav-list requireJs" href="#" hover-text="requireJs">requireJs</a>
		
		<a class="nav-list other other-text" href="#" hover-text="随笔">随笔</a>
	</div>
	
</nav>
<div class="index-body">
<h1 class="index-h1">Record some, learn some</h1> 
	<div class="index-content-list" id="index-content-list">
		<ul class="content-list">
		   {% for post in site.posts %}
		       <li class="list-box"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		   {% endfor %}
		</ul>
		{{content }}	
	</div>

	<div class="shadow top-left"></div>
	<div class="shadow top-right"></div>
	<div class="shadow bottom-left"></div>
	<div class="shadow bottom-right"></div>
	<div class="index-body-mask"></div>
</div>
